<div nz-row>
  <div nz-col nzSpan="24">
    <nz-page-header [nzTitle]="'Module: ' + feedbackItem.module">
      <nz-page-header-content>
        <nz-collapse nzExpandIconPosition="right">
          <nz-collapse-panel nzHeader="Skills Rating">
            <div nz-row [nzGutter]="[16, 16]" nzJustify="center">
              <div nz-col nzSpan="6">
                <nz-card
                  style="text-align: center"
                  nzTitle="Communication Skills"
                >
                  <nz-progress
                    [nzPercent]="(feedbackItem.communicationSkill / 10) * 100"
                    nzType="circle"
                    nzStrokeColor="#13005A"
                    [nzFormat]="progressFormat"
                  ></nz-progress>
                </nz-card>
              </div>
              <div nz-col nzSpan="6">
                <nz-card style="text-align: center" nzTitle="Technical Skills">
                  <nz-progress
                    [nzPercent]="(feedbackItem.technicalSkills / 10) * 100"
                    nzType="circle"
                    nzStrokeColor="#E94560"
                    [nzFormat]="progressFormat"
                  ></nz-progress>
                </nz-card>
              </div>
              <div nz-col nzSpan="6">
                <nz-card style="text-align: center" nzTitle="Learning Attitude">
                  <nz-progress
                    [nzPercent]="(feedbackItem.learningAttitude / 10) * 100"
                    nzType="circle"
                    nzStrokeColor="#03C988"
                    [nzFormat]="progressFormat"
                  ></nz-progress>
                </nz-card>
              </div>
              <div nz-col nzSpan="6">
                <nz-card
                  style="text-align: center"
                  nzTitle="Problem Solving Attitude"
                >
                  <nz-progress
                    [nzPercent]="(feedbackItem.problemSolving / 10) * 100"
                    nzType="circle"
                    nzStrokeColor="#6D67E4"
                    [nzFormat]="progressFormat"
                  ></nz-progress>
                </nz-card>
              </div>
              <div nz-col nzSpan="6">
                <nz-card style="text-align: center" nzTitle="Behaviour">
                  <nz-progress
                    [nzPercent]="(feedbackItem.behaviour / 10) * 100"
                    nzType="circle"
                    nzStrokeColor="#FFAC41"
                    [nzFormat]="progressFormat"
                  ></nz-progress>
                </nz-card>
              </div>
            </div>
          </nz-collapse-panel>
        </nz-collapse>
      </nz-page-header-content>
    </nz-page-header>
  </div>
  <div nz-col nzSpan="24">
    <div nz-row [nzGutter]="[16, 16]">
      <div nz-col nzSpan="12">
        <nz-list nzBordered [nzHeader]="header1">
          <nz-list-item
            *ngFor="let item of feedbackItem.improvementsRequired"
            nzNoFlex="true"
            ><span
              nz-icon
              nzType="check-circle"
              nzTheme="twotone"
              twoToneColor="#83db49"
            ></span>
            <span style="margin-left: 10px"> {{ item }}</span>
          </nz-list-item>
        </nz-list>
      </div>
      <div nz-col nzSpan="12">
        <nz-list nzBordered [nzHeader]="header2">
          <nz-list-item
            *ngFor="let item of feedbackItem.goodObservations"
            nzNoFlex="true"
          >
            <span
              nz-icon
              nzType="info-circle"
              nzTheme="twotone"
              twoToneColor="#FFAC41"
            ></span>
            <span style="margin-left: 10px"> {{ item }}</span>
          </nz-list-item>
        </nz-list>
      </div>
    </div>
  </div>
</div>

<ng-template #header1>
  <strong>Good observations</strong>
</ng-template>
<ng-template #header2>
  <strong>Imporvements required</strong>
</ng-template>
